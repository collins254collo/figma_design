<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pages Component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="card">
    <div>
    <div class="item header">
      <span>All pages</span>
      <input type="checkbox" id="selectAll" class="check">
    </div>
      <hr class="horizontal">
    </div>

    <div class="list">
      <div class="item">
        <span>Page 1</span>
        <input type="checkbox" class="check single">
      </div>

      <div class="item">
        <span>Page 2</span>
        <input type="checkbox" class="check single">
      </div>

      <div class="item">
        <span>Page 3</span>
        <input type="checkbox" class="check single">
      </div>

      <div class="item">
        <span>Page 4</span>
        <input type="checkbox" class="check single">
      </div>
      <hr class="horizontal">
    </div>

    <button class="done-btn">Done</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
